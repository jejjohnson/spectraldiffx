repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: forbid-ipynb
        name: Forbid .ipynb files (use jupytext .py instead)
        entry: "bash -c 'echo ERROR: .ipynb files are not allowed. Use jupytext .py files instead. && exit 1'"
        language: system
        files: '\.ipynb$'

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^notebooks/
      - id: ruff-format
        exclude: ^notebooks/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]
        exclude: ^notebooks/

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
      - id: shellcheck

  - repo: https://github.com/mwouts/jupytext
    rev: v1.16.6
    hooks:
      - id: jupytext
        args: [--sync]
